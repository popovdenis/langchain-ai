<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.email }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="showAnalysis('{{ student.email }}')">
                        Show Analysis
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% if total_pages > 1 %}
<nav aria-label="Student pagination">
    <ul class="pagination">
        {% for page_num in range(1, total_pages + 1) %}
            <li class="page-item {% if page_num == current_page %}active{% endif %}">
                <a class="page-link" href="#" onclick="fetchStudents({{ page_num }}); return false;">
                    {{ page_num }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
{% endif %}
