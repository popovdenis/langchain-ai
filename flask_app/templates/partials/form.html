<form id="analysis-form">
    <div class="form-group mb-3">
        <label for="action">Select Action:</label>
        <select name="action" id="action" class="form-select">
            <option value="analyse_student">Analyse by Email</option>
            <option value="most_motivated">Most Motivated</option>
        </select>
    </div>

    <div class="form-group mb-3">
        <label>Student Type:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="student_type" value="email" checked>
            <label class="form-check-label">Student Email</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="student_type" value="all">
            <label class="form-check-label">All Students</label>
        </div>
    </div>

    <div class="form-group mb-3" id="student-email-block">
        <label for="student-email-input">Student Email:</label>
        <input type="email" id="student-email-input" name="email" class="form-control">
    </div>

    <div class="form-group mb-3">
        <label for="week_from">Week From:</label>
        <input type="date" id="week_from" name="week_from" class="form-control">
    </div>

    <div class="form-group mb-3">
        <label for="week_to">Week To:</label>
        <input type="date" id="week_to" name="week_to" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Run Analysis</button>
</form>
