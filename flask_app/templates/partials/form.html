<form id="analysis-form" class="border p-3 rounded bg-light">
    <div class="row g-3 align-items-end">
        <!-- Action -->
        <div class="col-md-3">
            <label for="action" class="form-label">Action</label>
            <select name="action" id="action" class="form-select form-select-sm">
                <option value="analyse_student">Analyse by Email</option>
                <option value="most_motivated">Most Motivated</option>
            </select>
        </div>

        <!-- Student Type -->
        <div class="col-md-3">
            <label class="form-label d-block">Student Type</label>
            <div class="form-check form-check-inline small">
                <input class="form-check-input" type="radio" name="student_type" id="type-email" value="email" checked>
                <label class="form-check-label" for="type-email">Email</label>
            </div>
            <div class="form-check form-check-inline small">
                <input class="form-check-input" type="radio" name="student_type" id="type-all" value="all">
                <label class="form-check-label" for="type-all">All Students</label>
            </div>
        </div>

        <!-- Email Input -->
        <div class="col-md-3" id="student-email-block">
            <label for="student-email-input" class="form-label">Email</label>
            <input type="email" id="student-email-input" name="email" class="form-control form-control-sm" placeholder="student@example.com">
        </div>

        <!-- Submit -->
        <div class="col-md-3 d-grid">
            <button id="run_analysis" type="submit" class="btn btn-primary btn-sm mt-2">Run</button>
        </div>
    </div>

    <div class="row g-3 mt-2">
        <!-- Week From -->
        <div class="col-md-3">
            <label for="week_from" class="form-label">Week From</label>
            <input type="date" id="week_from" name="week_from" class="form-control form-control-sm">
        </div>

        <!-- Week To -->
        <div class="col-md-3">
            <label for="week_to" class="form-label">Week To</label>
            <input type="date" id="week_to" name="week_to" class="form-control form-control-sm">
        </div>
    </div>
</form>
